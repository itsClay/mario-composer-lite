      <button id="stop" type="button" name="button">Stop</button>
      <button id="pause" type="button" name="button">Pause</button>
      <select id="tempo-select">
        <option value="500">2.0x</option>
        <option value="750">1.5x</option>
        <option value="1000" selected="selected">1x</option>
        <option value="1500">.75x</option>
        <option value="2000">.5x</option>

      <div class="step-1">
